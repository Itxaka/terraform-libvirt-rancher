#cloud-config

# set locale
locale: "en_US.UTF-8"

# set timezone
timezone: "Etc/UTC"

ssh_authorized_keys:
${authorized_keys}

ntp:
  enabled: true
  ntp_client: chrony
  config:
    confpath: /etc/chrony.conf
  servers:
${ntp_servers}

zypper:
  repos:
${repositories}
  config:
    gpgcheck: "off"
    solver.onlyRequires: "true"
    download.use_deltarpm: "true"

packages:
  - docker
${packages}
# set hostname
hostname: ${hostname}

runcmd:
${commands}

final_message: "The system is finally up, after $UPTIME seconds"